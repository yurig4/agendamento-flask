<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Aulas Pr√°ticas</title>
    <style>
        /* [source: 1-45] Seu CSS original permanece o mesmo */

        label {

        input, select, textarea {

        input:focus, select:focus, textarea:focus {

        .checkbox-item label {

        }
        textarea {

        }
        .file-input-container {
            position: relative;
            margin-top: 10px; /* Ajuste pequeno */
        }
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-color);
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-input-label:hover {
            background-color: rgba(66, 133, 244, 0.1);
        }
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .file-input-icon {
            font-size: 36px;

        }
        .file-input-text { /* Adicionado para exibir nome do arquivo */
            font-size: 16px;
            text-align: center;
            color: var(--text-color);
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .file-input-help {
            font-size: 14px;
            color: #777;
            text-align: center;
        }
        .number-input {
            width: 100%;
        }
        button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 25px; /* Aumentado espa√ßo antes do bot√£o */
        }
        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .date-note {
            font-size: 13px;
            color: #777;
            margin-top: 8px;
        }
        .alert {
            background-color: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            border-left: 4px solid #ffeeba;
            font-weight: 500;
        }
        .calendar-container {
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Inicialmente oculto */
            max-width: 100%;
            height: 400px;
        }
        .calendar-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* [source: 50-52] Media query permanece a mesma */
        @media (max-width: 600px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            .form-row {
                flex-direction: column;
                gap: 0; /* Remove gap when stacked */
                margin-bottom: 0; /* Reset margin */
            }
            .form-row .form-column {
                margin-bottom: 25px; /* Add margin back to columns */
            }
            .calendar-container {
                height: 300px;
            }
        }
        /* Estilo para mensagens de feedback */
        .feedback-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
            display: none; /* Oculto por padr√£o */
        }
        .feedback-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .feedback-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registro de Aulas Pr√°ticas</h2>
        </div>
        <div class="form-container">
            <div id="feedbackArea" class="feedback-message"></div>

            <form id="aulasPraticasForm" method="POST" action="/" enctype="multipart/form-data">
                <div class="section-title">Dados do Solicitante</div>

                <div class="form-group">
                    <label for="nomeProfessor">Nome do Professor:</label>
                    <input type="text" id="nomeProfessor" name="nomeProfessor" required>
                </div>
                <div class="form-group">
                    <label for="emailProfessor">Email:</label>
                    <input type="email" id="emailProfessor" name="emailProfessor" required>
                </div>

                <div class="section-title">Informa√ß√µes da Disciplina</div>
                <div class="form-group">
                    <label for="disciplina">Nome da Disciplina:</label>
                    <input type="text" id="disciplina" name="disciplina" required>
                </div>
                <div class="form-group">
                    <label for="turma">Turma:</label>
                    <input type="text" id="turma" name="turma" required>
                </div>
                <div class="form-group">
                    <label for="assunto">Assunto da Aula:</label>
                    <input type="text" id="assunto" name="assunto" required>
                </div>

                <div class="form-group">
                    <label for="data">Data da Aula:</label>
                    <input type="date" id="data" name="data" required>
                    <div class="alert">O prazo m√≠nimo para agendamento √© de 48 horas.</div>
                    <div id="calendarContainer" class="calendar-container">
                        <div class="section-title" style="margin-top: 15px;">Agenda da Data Selecionada</div>
                        <iframe id="calendarIframe" class="calendar-iframe" scrolling="no"></iframe>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="horarioInicio">Hor√°rio de In√≠cio:</label>
                        <input type="time" id="horarioInicio" name="horarioInicio" required>
                    </div>
                    <div class="form-column">
                        <label for="horarioFim">Hor√°rio de T√©rmino:</label>
                        <input type="time" id="horarioFim" name="horarioFim" required onchange="if(this.value < document.getElementById('horarioInicio').value){alert('O hor√°rio de t√©rmino n√£o pode ser anterior ao hor√°rio de in√≠cio!'); this.value='';}">
                    </div>
                </div>

                <div class="section-title">Organiza√ß√£o da Aula</div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="numAlunos">N√∫mero de Alunos:</label>
                        <input type="number" id="numAlunos" name="numAlunos" min="1" class="number-input" required>
                    </div>
                    <div class="form-column">
                        <label for="numGrupos">N√∫mero de Grupos:</label>
                        <input type="number" id="numGrupos" name="numGrupos" min="1" class="number-input" required>
                    </div>
                </div>

                <div class="section-title">Laborat√≥rio</div>
                <div class="form-group">
                    <label>Laborat√≥rio que ser√° realizada a aula:</label>
                    <div class="checkbox-container">
                        <div class="checkbox-group">
                            <div class="checkbox-item"><input type="checkbox" id="lab1" name="laboratorio" value="Did√°tico"><label for="lab1">Did√°tico</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="lab2" name="laboratorio" value="Agronomia"><label for="lab2">Agronomia</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="lab3" name="laboratorio" value="Alimentos - Animal"><label for="lab3">Alimentos - Animal</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="lab4" name="laboratorio" value="Alimentos - Vegetal"><label for="lab4">Alimentos - Vegetal</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="lab5" name="laboratorio" value="Anal√≠tica"><label for="lab5">Anal√≠tica</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="lab6" name="laboratorio" value="Biologia / Microbiologia"><label for="lab6">Biologia / Microbiologia</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="lab7" name="laboratorio" value="Bioqu√≠mica / Org√¢nica"><label for="lab7">Bioqu√≠mica / Org√¢nica</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="lab8" name="laboratorio" value="Central (equipamentos)"><label for="lab8">Central (equipamentos)</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="lab9" name="laboratorio" value="Sala de an√°lise sensorial"><label for="lab9">Sala de an√°lise sensorial</label></div>
                        </div>
                    </div>
                </div>

                <div class="section-title">Materiais Necess√°rios</div>
                <div class="form-group">
                    <label for="vidrariasGrupo">Vidrarias por Grupo:</label>
                    <textarea id="vidrariasGrupo" name="vidrariasGrupo" rows="4" placeholder="Liste as vidrarias necess√°rias para cada grupo (ex: 3 b√©queres de 100mL, 2 provetas de 50mL, etc.)" required></textarea>
                </div>
                <div class="form-group">
                    <label for="vidrariasComuns">Vidrarias de Uso Comum:</label>
                    <textarea id="vidrariasComuns" name="vidrariasComuns" rows="4" placeholder="Liste as vidrarias de uso comum (ex: 3 b√©queres de 100mL, 2 provetas de 50mL, etc.)"></textarea>
                </div>
                <div class="form-group">
                    <label for="solucoes">Solu√ß√µes a Preparar:</label>
                    <textarea id="solucoes" name="solucoes" rows="4" placeholder="Liste as solu√ß√µes que precisam ser preparadas (ex: 500mL de NaOH 0,1M, 250mL de H2SO4 0,5M, etc.)"></textarea>
                </div>
                <div class="form-group">
                    <label for="reagentes">Reagentes Necess√°rios:</label>
                    <textarea id="reagentes" name="reagentes" rows="4" placeholder="Liste os reagentes necess√°rios para a aula (ex: 100g de cloreto de s√≥dio, 50mL de √°cido ac√©tico, etc.)"></textarea>
                </div>
                <div class="form-group">
                    <label for="equipamentos">Equipamentos Necess√°rios:</label>
                    <textarea id="equipamentos" name="equipamentos" rows="4" placeholder="Liste os equipamentos necess√°rios para a aula (ex: 2 microsc√≥pios, 1 centr√≠fuga, balan√ßa anal√≠tica, etc.)"></textarea>
                </div>

                <div class="section-title">Roteiro da Aula</div>
                <div class="form-group">
                    <label for="roteiro">Fa√ßa upload do roteiro da aula:</label>
                    <div class="file-input-container">
                        <label for="roteiro" class="file-input-label">
                            <div class="file-input-content">
                                <div class="file-input-icon">üìÑ</div>
                                <span class="file-input-text" id="fileNameDisplay">Clique para fazer upload do roteiro</span>
                                <div class="file-input-help">Formatos aceitos: PDF, DOC, DOCX (m√°x. 5MB)</div>
                            </div>
                        </label>
                        <input type="file" id="roteiro" name="roteiro" class="file-input" accept=".pdf,.doc,.docx">
                    </div>
                </div>

                <div class="section-title">Observa√ß√µes Adicionais</div>
                <div class="form-group">
                    <label for="observacoes">Observa√ß√µes:</label>
                    <textarea id="observacoes" name="observacoes" rows="5" placeholder="Informa√ß√µes adicionais..."></textarea>
                </div>

                <button type="submit">Enviar Registro</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('aulasPraticasForm');
        const btnSubmit = form.querySelector('button[type="submit"]');
        const btnTextoOriginal = btnSubmit.innerHTML;
        const feedbackArea = document.getElementById('feedbackArea');
        const fileInput = document.getElementById('roteiro');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const originalFileInputText = fileNameDisplay.textContent; // Guardar texto original

        // --- FUN√á√ÉO PARA MOSTRAR FEEDBACK ---
        function showFeedback(message, type = 'error') {
            feedbackArea.textContent = message;
            feedbackArea.className = `feedback-message feedback-${type}`; // Define a classe correta
            feedbackArea.style.display = 'block'; // Mostra a √°rea
             // Scroll para a mensagem de feedback para que o usu√°rio veja
            feedbackArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // --- FUN√á√ÉO PARA LIMPAR FEEDBACK ---
        function clearFeedback() {
            feedbackArea.textContent = '';
            feedbackArea.style.display = 'none';
        }

        // --- ENVIO DO FORMUL√ÅRIO (ADAPTADO PARA FLASK E FormData) ---
        form.addEventListener('submit', function(e) {
          e.preventDefault(); // Impedir o envio padr√£o para usar Fetch API
          clearFeedback(); // Limpar feedback anterior

          // [source: 96] Valida√ß√µes b√°sicas (mantidas)
          const laboratoriosSelecionados = form.querySelectorAll('input[name="laboratorio"]:checked').length;
          if (laboratoriosSelecionados === 0) {
            showFeedback('Por favor, selecione pelo menos um laborat√≥rio.');
            return;
          }

          // [source: 97-100] Verificar prazo m√≠nimo da data (mantido)
          const dataSelecionada = new Date(document.getElementById('data').value + 'T00:00:00'); // Adiciona hora para evitar problemas de fuso local
          const dataAtual = new Date();
          const prazoMinimo = new Date(dataAtual);
          prazoMinimo.setDate(dataAtual.getDate() + 2); // +2 dias (48h)
          prazoMinimo.setHours(0, 0, 0, 0); // Zera a hora para comparar s√≥ a data

          if (dataSelecionada < prazoMinimo) {
            showFeedback('O prazo m√≠nimo para agendamento √© de 48 horas.');
            return;
          }

          // [source: 101] Mostrar estado de carregamento no bot√£o
          btnSubmit.innerHTML = 'Enviando...';
          btnSubmit.disabled = true;

          // *** MODIFICA√á√ÉO AQUI ***: Usar FormData para incluir o arquivo
          const formData = new FormData(form);

          // *** MODIFICA√á√ÉO AQUI ***: Fetch para o endpoint do Flask ('/')
          fetch('/', { // URL √© a rota do Flask
            method: 'POST',
            body: formData // Envia o FormData (N√ÉO usar headers com Content-Type aqui)
          })
          .then(response => {
              // Verificar se a resposta da rede foi ok (status 2xx)
              if (!response.ok) {
                  // Se n√£o foi ok, tentar ler o erro como JSON, sen√£o gerar erro gen√©rico
                  return response.json().catch(() => {
                      throw new Error(`Erro ${response.status}: ${response.statusText}`);
                  }).then(errorData => {
                      // Lan√ßa um erro com a mensagem vinda do servidor, se houver
                      throw new Error(errorData.message || `Erro ${response.status}`);
                  });
              }
              return response.json(); // Processar a resposta JSON do Flask
          })
          .then(data => {
            // [source: 103-106] Processar resposta do Flask
            if (data.success) {
              showFeedback(data.message, 'success'); // Mostrar mensagem de sucesso
              form.reset(); // Limpar formul√°rio
              fileNameDisplay.textContent = originalFileInputText; // Restaurar texto do input file
              document.getElementById('calendarContainer').style.display = 'none'; // Ocultar calend√°rio
            } else {
              // Mostrar mensagem de erro vinda do Flask
              showFeedback(data.message || 'Ocorreu um erro desconhecido no servidor.');
            }
          })
          .catch(error => {
            // [source: 106-107] Tratar erros de rede ou erros lan√ßados no .then()
            console.error('Erro no fetch:', error);
            showFeedback(`Erro ao enviar: ${error.message}`);
          })
          .finally(() => {
            // [source: 105, 107] Restaurar bot√£o (sempre executa)
            btnSubmit.innerHTML = btnTextoOriginal;
            btnSubmit.disabled = false;
          });
        });

        // --- ATUALIZA√á√ÉO DO CALEND√ÅRIO (QUASE IGUAL, S√ì AJUSTE NO EMAIL) ---
        // [source: 108-111] Listener de mudan√ßa da data (valida√ß√£o mantida)
        document.getElementById('data').addEventListener('change', function() {
          clearFeedback(); // Limpar feedback ao mudar data
          const dataConsulta = this.value;
          const calendarContainer = document.getElementById('calendarContainer');

          if (!dataConsulta) {
            calendarContainer.style.display = 'none';
            return;
          }

          const dataSelecionada = new Date(dataConsulta + 'T00:00:00');
          const dataAtual = new Date();
          const prazoMinimo = new Date(dataAtual);
          prazoMinimo.setDate(dataAtual.getDate() + 2);
          prazoMinimo.setHours(0, 0, 0, 0);

          if (dataSelecionada < prazoMinimo) {
            showFeedback('O prazo m√≠nimo para agendamento √© de 48 horas.');
            this.value = '';
            calendarContainer.style.display = 'none';
            return;
          }

          // [source: 114-121] Atualizar e mostrar o iframe do calend√°rio
          atualizarCalendario(dataConsulta);

          // [source: 112-113] REMOVIDO: Fetch para o antigo Apps Script de verifica√ß√£o de disponibilidade.
          // Se precisar verificar disponibilidade, crie um endpoint no Flask para isso.
        });

        // [source: 114-121] Fun√ß√£o para atualizar o iframe (AJUSTE NO EMAIL)
        function atualizarCalendario(data) {
          const calendarContainer = document.getElementById('calendarContainer');
          const calendarIframe = document.getElementById('calendarIframe');

          // [source: 115-117] Formatar data (corrigido `getDate() + 1` para `getDate()`)
          const dataObj = new Date(data + 'T00:00:00'); // Adiciona hora para evitar problemas de fuso
          const ano = dataObj.getFullYear();
          const mes = String(dataObj.getMonth() + 1).padStart(2, '0'); // M√™s √© 0-indexado
          const dia = String(dataObj.getDate()).padStart(2, '0'); // Dia n√£o precisa de +1
          const dataFormatada = `${ano}${mes}${dia}`;

          // *** MODIFICA√á√ÉO AQUI ***: Usar o email da agenda do Flask (yurig4@gmail.com)
          // Certifique-se que esta agenda est√° p√∫blica ou compartilhada para ser vis√≠vel no embed
          const calendarUserEmail = 'yurig4@gmail.com'; // O email da agenda que voc√™ quer mostrar
          const calendarUrl = `https://calendar.google.com/calendar/embed?src=${encodeURIComponent(calendarUserEmail)}&ctz=America%2FSao_Paulo&mode=AGENDA&dates=${dataFormatada}/${dataFormatada}`;

          // [source: 118-120] Atualizar iframe e mostrar
          calendarIframe.src = calendarUrl;
          calendarContainer.style.display = 'block';
          setTimeout(() => {
            calendarContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 100);
        }

        // --- ATUALIZAR NOME DO ARQUIVO NO DISPLAY ---
        // [source: 121] Listener para mudan√ßa no input de arquivo
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                // [source: 127] Mostra o nome do arquivo selecionado
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                // [source: 127] Volta ao texto original se nenhum arquivo for selecionado
                fileNameDisplay.textContent = originalFileInputText;
            }
        });

        // [source: 121-132] REMOVIDO: C√≥digo antigo e duplicado de upload e formul√°rio ('uploadForm', 'meuFormulario').
        // A l√≥gica de envio foi integrada no listener de submit de 'aulasPraticasForm'.

    </script>
</body>
</html>
